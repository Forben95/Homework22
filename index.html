<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Індекс маси тіла</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/app.js"></script>

</head>
<body>

    <div class="container">

        <div class="d-flex justify-content-center">

            <form class="mt-5 p-5 row">

                <h3 class="mb-4">Індекс маси тіла</h3>

                <div class="mb-3">

                    <div class="d-flex mb-3 align-items-center">

                        <label for="height" class="form-label">Ваш зріст (м):</label>

                        <input type="number" class=" form-control" step="0.01" value="1.55" id="heightInput">

                    </div>

                    <div class="d-flex align-items-center">

                        <label for="weight" class="form-label">Ваша вага (кг): </label>

                        <input type="number" class="form-control" step="=0.01 " value="60" id="weightInput">

                    </div>

                    <div class="d-grid gap-2">

                        <button onclick="imt()" class="btn-primary btn my-4" type="button">Розрахувати</button>

                        <h4>Ваш індекс: <output id="indexPlace"></output></h4>

                        <h4>Значення індексу: <output id="valuePlace"></output></h4>
        
                    </div>

                </div>

            </form>

        </div>

    </div>
    
</body>
</html>
